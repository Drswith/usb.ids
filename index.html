<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USB IDs 查询工具</title>

  </head>
  <body>
    <div id="app">
      <!-- 头部 -->
      <header class="header">
        <div class="container">
          <div class="header-content">
            <div class="header-left">
              <h1 class="title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M9 12l2 2 4-4"/>
                  <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
                  <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
                  <path d="M9 12h6"/>
                </svg>
                USB IDs
              </h1>
              <p class="subtitle">快速查找USB设备供应商和产品信息的数据库</p>
            </div>
            <div class="header-stats">
              <div class="header-stat">
                <div class="stat-number" id="headerTotalVendors">-</div>
                <div class="stat-label">供应商</div>
              </div>
              <div class="header-stat">
                <div class="stat-number" id="headerTotalDevices">-</div>
                <div class="stat-label">设备</div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- 版本信息区域 -->
      <section class="version-section">
        <div class="container">
          <div class="version-info">
            <div class="version-item">
              <span class="version-label">版本:</span>
              <span class="version-value" id="versionNumber">-</span>
            </div>
            <div class="version-item">
              <span class="version-label">获取时间:</span>
              <span class="version-value" id="fetchTime">-</span>
            </div>
            <div class="version-item">
              <span class="version-label">下次更新:</span>
              <span class="version-value" id="nextUpdate">-</span>
            </div>
            <div class="version-item">
              <span class="version-label">倒计时:</span>
              <span class="version-value countdown" id="countdown">-</span>
            </div>
          </div>
         </div>
       </section>
 
       <!-- 搜索区域 -->
      <section class="search-section">
        <div class="container">
          <div class="search-container">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
              </svg>
              <input 
                type="text" 
                id="searchInput" 
                placeholder="搜索供应商名称、设备名称、供应商ID或设备ID..."
                class="search-input"
              >
              <button id="clearSearch" class="clear-btn" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <line x1="18" y1="6" x2="6" y2="18"/>
                  <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
              </button>
            </div>
            
            <div class="filter-options">
              <div class="filter-group">
                <label class="filter-label">搜索类型:</label>
                <div class="radio-group">
                  <label class="radio-option">
                    <input type="radio" name="searchType" value="all" checked>
                    <span class="radio-custom"></span>
                    全部
                  </label>
                  <label class="radio-option">
                    <input type="radio" name="searchType" value="vendor">
                    <span class="radio-custom"></span>
                    供应商
                  </label>
                  <label class="radio-option">
                    <input type="radio" name="searchType" value="device">
                    <span class="radio-custom"></span>
                    设备
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 搜索结果统计 -->
      <section class="search-stats">
        <div class="container">
          <div class="search-results-info">
            <span id="searchResultsText">显示所有结果</span>
            <span class="results-count" id="searchResults">-</span>
          </div>
        </div>
      </section>

      <!-- 结果区域 -->
      <section class="results-section">
        <div class="container">
          <!-- 加载状态 -->
          <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p>正在加载USB设备数据...</p>
          </div>

          <!-- 空状态 -->
          <div id="emptyState" class="empty-state" style="display: none;">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
            <h3>未找到匹配结果</h3>
            <p>请尝试使用不同的关键词或调整搜索条件</p>
          </div>

          <!-- 结果列表 -->
          <div id="resultsList" class="results-list" style="display: none;"></div>

          <!-- 分页 -->
          <div id="pagination" class="pagination" style="display: none;">
            <div class="pagination-left">
              <div class="page-size-selector">
                <label for="pageSizeSelect">每页显示:</label>
                <select id="pageSizeSelect" class="page-size-select">
                  <option value="25">25</option>
                  <option value="50" selected>50</option>
                  <option value="100">100</option>
                  <option value="200">200</option>
                </select>
              </div>
            </div>
            
            <div class="pagination-center">
              <button id="prevPage" class="page-btn" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <polyline points="15,18 9,12 15,6"/>
                </svg>
                上一页
              </button>
              
              <div class="page-jump">
                <span>第</span>
                <input type="number" id="pageJumpInput" class="page-jump-input" min="1" value="1">
                <span>页</span>
                <button id="pageJumpBtn" class="page-jump-btn">跳转</button>
              </div>
              
              <button id="nextPage" class="page-btn" disabled>
                下一页
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <polyline points="9,18 15,12 9,6"/>
                </svg>
              </button>
            </div>
            
            <div class="pagination-right">
              <div class="page-info">
                <span id="pageInfo">第 1 页，共 1 页</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
